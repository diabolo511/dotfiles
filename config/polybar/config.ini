include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[global/wm]
monitor = HDMI-0
margin-bottom = 0
margin-top = 0

[bar/main]
modules-left = arch_icon xworkspaces
modules-right = discord spotify bluetooth obs seperator layout_icon layout seperator pulseaudio_icon pulseaudio seperator music_icon music seperator date_icon date menu-shutdown

locale = de_DE.UTF-8
monitor-strict = false
override-redirect = true
fixed-center = true
radius = 8
width = 100%
height = 27pt

dpi = 96

background = ${colors.background}
foreground = ${colors.text}

border-size = 8px
border-color = ${colors.background}

line-size = 3pt
line-color = ${colors.accent}

module-margin-left = 0
module-margin-right = 0

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

font-0 = FiraCode Nerd Font Propo:style=Semibold:pixelsize=14:antialias=true
font-1 = FiraCode Nerd Font Propo:style=Bold:pixelsize=28:antialias=true

[settings]
screenchange-reload = true
