# format = "$all"
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$character"""
add_newline = true

########################################
# prompt detail settings
########################################


[username]
disabled = false
show_always = true
style_user = "white bold"
style_root = "white bold"
format = "ó°£‡ [$user]($style)"

[hostname]
format = "@[$hostname]($style) "
style = "bold"
ssh_only = false

[directory]
truncation_length = 0
truncate_to_repo = false

## Git settings
[git_branch]
